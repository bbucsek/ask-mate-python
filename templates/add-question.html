<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a question</title>
</head>
<body>
    <form action="/story" method="post">
        <h1>Ask a new question</h1>
        Question:<br>
        <input type="text" name="title" minlength="5" required><br>
        Message:<br>
        <textarea rows="5" cols="20" name="message" required></textarea><br>
        <input type="submit" value="Ask new question">

    </form>
</body>
</html>
